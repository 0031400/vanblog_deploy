name: vanblog_deploy
run-name: vanblog_deploy 
on: [push]
jobs:
  vanblog_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: chectout_code
        uses: actions/checkout@v4
      - run: bash ./app.sh
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: ./vanblog.tar.gz
          tag_name: v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

